<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="imagens/png" sizes="32x32" href="./imagens/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Order summary card</title>

</head>
<body>

  <main>
    <div id="img-main"><img src="imagens/illustration-hero.svg" alt=""></div>
    <section>
      <h1>Order Summary</h1>
      <span>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </span>
      <div class="imformation">
        <div id="music-icon">
          <img src="imagens/icon-music.svg" alt="">
        </div>

        <div class="imformation-price">
          <strong>Annual Plan</strong>
          <span>$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <a href="#">Cancel Order</a>
    </section>
  </main>

</body>
</html>
